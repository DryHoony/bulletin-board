<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
<!--                <th>#</th>-->
                <th>Id</th>
                <th>이름</th>
                <th>비밀번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.getMemberId()}"></td>
                <td th:text="${member.getName()}"></td>
                <td th:text="${member.getPassword()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <br>
    <a href="/">메인 페이지</a>

</div> <!-- /container -->

</body>
</html>
